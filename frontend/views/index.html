<!DOCTYPE html>
<html>
<head lang="en">
    <!--<meta charset="UTF-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body class="sans-serif">

<div class="fixed">
    <div class="margin-5">Current temperature: <b id="currentTemp"></b></div>

    <select name="time-range" id="time-range">
        <option selected value="5h">Last 5 hours</option>
        <option value="12h">Last 12 hours</option>
        <option value="24h">Last 24 hours</option>
        <option value="2d">Last 2 days</option>
        <option value="5d">Last 5 days</option>
        <option value="1w">Entire week</option>
    </select>
    <button id="refresh">Refresh</button>
</div>
<br/>

<canvas id="myChart" width="3600" height="400" class="margin-top-50"></canvas>
<br/>

<table id="monthlyStats" class="fixed">
    <thead>
    <tr>
        <td>Date</td>
        <td>Average</td>
        <td>Min</td>
        <td>Max</td>
    </tr>
    </thead>
</table>

<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
<script src="./views/index.js"></script>
<link rel="stylesheet" href="./styles/styles.css">

</body>
</html>
